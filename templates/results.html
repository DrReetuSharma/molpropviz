<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Results</h2>
    <table border="1">
        <tr>
            {% for col in data[0].keys() %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for val in row.values() %}
            <td>{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <a href="/download">Download Results</a>
</body>
</html>
